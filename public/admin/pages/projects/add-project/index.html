<div class="row"><div class="col-md-12"><button class="btn btn-success" ui-sref="app.admin.projects"><i class="fa fa-chevron-left"></i> {{'buttons.back' | translate}}</button></div></div><div class="row"><div class="col-md-9 col-md-offset-3"><form name="form" class="form-horizontal" ng-submit="formAction($event)" novalidate><!--Project Name--><div class="form-group"><span class="col-md-2 col-form-label">Project Name</span><div class="col-md-7"><div class="form-group row"><div class="col-md-12" ng-class="{'has-error':form.name.$error.required}"><input class="form-control" type="text" name="name" required ng-model="project.name" placeholder="Project Name"><!--Show error--><div ng-messages="form.name.$error" role="alert"><div class="text-danger" ng-message-exp="['required']" translate="error.require"></div></div></div></div></div></div><!--Project Name (Short)--><div class="form-group"><span class="col-md-2 col-form-label">Project Name (Short)</span><div class="col-md-7"><div class="form-group row"><div class="col-md-12" ng-class="{'has-error':form.short_name.$error.required || form.short_name.$error.pattern}"><input class="form-control" type="text" name="short_name" required ng-pattern="/^[a-zA-Z0-9\-\_]+$/" ng-model="project.short_name" placeholder="Project Name (Short)"><!--Show error--><div ng-messages="form.short_name.$error" role="alert"><div class="text-danger" ng-message-exp="['required']" translate="error.require"></div><div class="text-danger" ng-message-exp="['pattern']" translate="error.pattern"></div></div></div></div></div></div><!--Client id--><div class="form-group"><span class="col-md-2 col-form-label">Client</span><div class="col-md-7"><div class="form-group row"><div class="col-md-12" ng-class="{'has-error':form.client_id.$error.required}"><select class="form-control" ng-model="project.client_id" name="client_id" ng-required="true"><option ng-repeat="client in clients" value="{{client.id}}">{{client.attributes.name}}</option></select><!--Show error--><div ng-messages="form.client_id.$error" role="alert"><div class="text-danger" ng-message-exp="['required']" translate="error.require"></div></div></div></div></div></div><!--Period--><div class="form-group"><span class="col-md-2 col-form-label">Period</span><div class="col-md-7"><div class="form-group row"><div class="col-md-3" ng-class="{'has-error':form.period_start_date.$error.required}"><p class="input-group"><input type="text" class="form-control" name="period_start_date" uib-datepicker-popup="{{format}}" ng-model="project.period_start_date" is-open="popup1.opened" ng-required="true"> <span class="input-group-btn"><button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button></span></p><!--Show error--><div ng-messages="form.period_start_date.$error" role="alert"><div class="text-danger" ng-message-exp="['required']" translate="error.require"></div></div></div><div class="col-md-1">ã€œ</div><div class="col-md-3" ng-class="{'has-error':form.period_end_date.$error.required}"><p class="input-group"><input type="text" name="period_end_date" class="form-control" uib-datepicker-popup="{{format}}" ng-model="project.period_end_date" is-open="popup2.opened" ng-required="true"> <span class="input-group-btn"><button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button></span></p><!--Show error--><div ng-messages="form.period_end_date.$error" role="alert"><div class="text-danger" ng-message-exp="['required']" translate="error.require"></div></div></div></div></div></div><!--Number of patient--><div class="form-group"><span class="col-md-2 col-form-label">Number of patient</span><div class="col-md-7"><div class="form-group row"><div class="col-md-12" ng-class="{'has-error':form.patitent_num.$error.required}"><input class="form-control" type="number" name="patitent_num" required ng-model="project.patitent_num" placeholder="Number of patient"><!--Show error--><div ng-messages="form.patitent_num.$error" role="alert"><div class="text-danger" ng-message-exp="['required']" translate="error.require"></div></div></div></div></div></div><!--Button submit--><div class="row"><div class="col-md-12 text-center"><button type="button" class="btn btn-danger" ng-click="clear()"><i class="fa fa-eraser" aria-hidden="true"></i> {{'buttons.clear' | translate}}</button> <button type="submit" class="btn btn-success" ng-disabled="form.$invalid"><i class="fa fa-plus" aria-hidden="true"></i> {{'buttons.create' | translate}}</button> <button type="button" class="btn btn-info" ng-click="copy()"><i class="fa fa-files-o" aria-hidden="true"></i> {{'buttons.copy' | translate}}</button></div></div></form></div></div>
