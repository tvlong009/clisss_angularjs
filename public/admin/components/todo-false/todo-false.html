<div class="col-md-3"><label class="control-label">type</label><select class="form-control" ng-model="modelSelected.action.todoFalse.type" ng-change="reFormatTodoFalse(modelSelected.action.todoFalse.type)"><option value="alert">alert</option><option value="link">link</option></select></div><div class="col-md-3" ng-if="modelSelected.action.todoFalse.type == 'link'"><label class="control-label">link</label><select class="form-control" ng-model="modelSelected.action.todoFalse.data"><option ng-repeat="linkPage in pages" value="{{linkPage.id}}" ng-if="linkPage.id != pageSelecting.id">{{linkPage.attributes.name}}</option></select></div><div class="col-md-3" ng-if="modelSelected.action.todoFalse.type == 'alert'" ng-init="modelSelected.action.todoFalse.data = 'Input your alert message'"><label class="control-label">message</label><input ng-model="modelSelected.action.todoFalse.data" style="margin-left: 5px" type="text" class="form-control"></div><div class="col-md-3"></div>
